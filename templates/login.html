{% extends "layout.html" %}
{% block title %}Login{% endblock %}

{% block content %}
{{ super() }}
    <div class="container">
        <div class="card mx-auto" style="width: 60%; margin-top: 20vh;">
            <div class="card-body">
                <h1 class="card-title">Login</h1>
                <hr />
                <form method="POST">
                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-at" style="padding-top: 2px;"></i></span>
                            </div>
                            <input type="email" placeholder="example@domain.com" class="form-control" id="email" name="email">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-lock"></i></span>
                            </div>
                            <input type="password" placeholder="●●●●●●●●●●●●" class="form-control" id="password" name="password">
                        </div>
                    </div>
                    <div>
                        <button type="submit" class="btn btn-outline-primary">Login</button>
                        <a class="btn text-primary" href="#">Forgot password?</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
